<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <input id="tela"> <br>
            <div class="botoes">
                <button onclick="pegar('1')">1</button>
                <button onclick="pegar(2)">2</button>
                <button onclick="pegar(3)">3</button>
                <button onclick="pegar(4)">4</button>
                <button onclick="pegar(5)">5</button>
                <button onclick="pegar(6)">6</button>
                <button onclick="pegar(7)">7</button>
                <button onclick="pegar(8)">8</button>
                <button onclick="pegar(9)">9</button>
                <button onclick="pegar(0)">0</button>
                <button onclick="pegar('+')">+</button>
                <button onclick="pegar('-')">-</button>
                <button onclick="pegar('*')">x</button>
                <button onclick="pegar('/')">:</button>
                <button onclick="pegar('=')">=</button>
                <button onclick="pegar('ce')">CE</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
